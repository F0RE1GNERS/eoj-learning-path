version: "3"
services:
  app:
    image: registry.cn-shanghai.aliyuncs.com/ultmaster/eoj-learning-path:latest
    container_name: app
    restart: always
    volumes:
      - /home/acm/model:/app/checkpoints
    ports:
      - "0.0.0.0:20019:20019"
    networks:
      eoj-learning-path-internal:
networks:
  eoj-learning-path-internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.255.2.0/24
